<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>La Pizzería de Jhon</title>
  
  <!-- CSS styles -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid d-flex justify-content-end">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    
    <!-- Collapsible content -->
    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
      <div class="bg-dark p-4">
        <h5 class="text-body-emphasis h4">Contenido colapsado</h5>
        <span class="text-body-secondary">Toggleable via the navbar brand.</span>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <!-- Main Section -->
    <div class="row">
      <!-- Text Section -->
      <div class="col-lg-6 bg-black text-white p-5">
        <p class="fs-2 fw-bold">La vida es una combinación de magia y pizza</p>
        <p class="fs-6 fw-light">- Federico Fellini</p>
        <button class="btn btn-dark border border-danger mt-5">Ver menú</button>
      </div>

      <!-- Image Section -->
      <div class="col-lg-6 bg-danger p-0">
        <img src="../assets/images/istockphoto-1398999975-612x612.jpg" alt="Pizza deliciosa" class="w-100 h-100 object-fit-cover">
      </div>
    </div>

    <!-- Cards Section -->
    <div class="row justify-content-center my-5">
      <!-- Card 1 -->
      <div class="col-6 col-sm-3 col-lg-2 mb-4">
        <div class="card text-center border-danger rounded-5">
          <img src="../assets/icons/image.png" class="card-img-top mx-auto mt-2" alt="Sobre nosotros" style="max-width: 90px;">
          <div class="card-body">
            <p class="card-text fw-bold">Sobre nosotros</p>
          </div>
        </div>
      </div>
      
      <!-- Card 2 -->
      <div class="col-6 col-sm-3 col-lg-2 mb-4">
        <div class="card text-center border-danger rounded-5">
          <img src="../assets/icons/3637396.png" class="card-img-top mx-auto mt-2" alt="Orgánicos" style="max-width: 90px;">
          <div class="card-body">
            <p class="card-text fw-bold">Orgánicos</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-6 col-sm-3 col-lg-2 mb-4">
        <div class="card text-center border-danger rounded-5">
          <img src="../assets/icons/images (1).png" class="card-img-top mx-auto mt-2" alt="Pizza" style="max-width: 90px;">
          <div class="card-body">
            <p class="card-text fw-bold">Pizza</p>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-6 col-sm-3 col-lg-2 mb-4">
        <div class="card text-center border-danger rounded-5">
          <img src="../assets/icons/1349794.png" class="card-img-top mx-auto mt-2" alt="Pasta" style="max-width: 90px;">
          <div class="card-body">
            <p class="card-text fw-bold">Pasta</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Welcome Section -->
    <div class="row align-items-center my-5">
      <div class="col-lg-6">
        <img src="../assets/images/Pizza-prosciutto.jpg" alt="Pizza prosciutto" class="img-fluid rounded-5">
      </div>
      <div class="col-lg-6 text-center">
        <p class="fs-2 fw-semibold">Bienvenido a la pizzería de Jhon</p>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
